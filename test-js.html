<script>
  x = 1986
  console.log(x) // 输出x
  console.log('两倍为' + x * 2) // 输出x的两倍
  console.log('平方为' + x * x) // 输出x的平方
  console.log('立方为' + x ** 3) // 输出x的三次方
  console.log('5次方为' + x ** 5) // 输出x的五次平方
  console.log('是否在50到100以内' + (x > 50 ? (x < 100 ? true : false) : false)) // 输出x是否在50到100以内，是输出true，不是输出false
  console.log('为奇数吗' + ((x % 2 == 1) ? true : false)) // 输出x是否为奇数，是输出true，不是输出false
  console.log('为偶数吗' + ((x % 2 == 0) ? true : false)) // 输出x是否为偶数，是输出true，不是输出false
  console.log('个位数为' + (x % 1000) % 10) // 输出x的个位数
  console.log('百位数为' + Math.floor((x % 1000) / 100)) // 输出x的百位数
  console.log('百位数以下为' + ((x % 1000)) % 100) // 输出x百位数以下的部分，对于2021，即输出21，对于2035，即输出35
  console.log((x > 200) && ((x % 3 == 0) && (x % 7 != 0))) // 输出x是否大于200且为3的倍数但不是7的倍数。
  console.log('当前世纪为' + Math.ceil(x / 100)) // 输出x做为年份时，所在的世纪，对于2022即输出21，对于1864即输出19
  console.log(x % 4 == 0 ? '今年会举办奥运会' : '今年不会举办奥运会') // 输出x做为年份时，当年是否会举办奥运会
  console.log(x % 4 == 0 ? '今年会举办世界杯' : '今年不会举办世界杯') // 输出x做为年份时，当年是否会举办世界杯
  console.log('是否为闰年' + (x % 4 == 0 ? true : false)) // 输出x做为年份时，是否为闰年，是输出true，不是输出false，闰年的定义请自行查询
  console.log(((x % 3 == 0) || (x % 5 == 0) || (x % 7 == 0) || (x % 2 == 0)) ? '不是素数' : '是素数') // 输出x是否为素数（此时x范围为100以内）
</script>
