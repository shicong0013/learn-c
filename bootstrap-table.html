<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap-table.less" type="text/less">


</head>

<body>
  <div class="check">
    <input type="checkbox" name="table" id="sm" value="table-sm">
    <input type="checkbox" name="table" id="dark" value="table-dark" xonchange="setClass ()">
    <input type="checkbox" name="table" id="hover" value="table-hover" xonchange="setClass ()">
    <input type="checkbox" name="table" id="bordered" value="table-bordered" xonchange="setClass ()">
    <input type="checkbox" name="table" id="borderless" value="table-borderless" xonchange="setClass ()">
    <input type="checkbox" name="table" id="striped" value="table-striped" xonchange="setClass ()">
    <input type="checkbox" name="table" id="striped-columns" value="table-striped-columns" xonchange="setClass ()">
    <div class="labbox">
      <label for="sm">sm</label>
      <label for="dark">dark</label>
      <label for="hover">hover</label>
      <label for="bordered">bordered</label>
      <label for="borderless">borderless</label>
      <label for="striped">striped</label>
      <label for="striped-columns">striped-columns</label>
    </div>
  </div>
  <main>
    <table class="">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </main>

</body>
<script src="js/less.js"></script>
<script src="js/bootstrap-table.js"></script>

</html>
